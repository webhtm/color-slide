<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sliding Game</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ecf0f1;
            --tile-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            user-select: none;
        }

        h1 {
            margin-bottom: -5px;
            font-weight: 10;
            letter-spacing: 3px;
            text-transform: uppercase;
            
            color: white;
        }

        p.subtext {
            color: #8fa1b3;
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #a0a0a0;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .stat-value {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
            font-size: 1.3rem;
            margin-left: 8px;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
        }

        #game-board {
            padding: 15px;
            background-color: var(--panel-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: grid;
            gap: 10px;
            transition: all 0.3s ease; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.15), var(--tile-shadow);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .block:not(.empty):hover {
            
            filter: brightness(1.2);
            z-index: 2;
        }

        /* Vibrant Neon Colors */
        .color-0 { background: linear-gradient(135deg, #ff4757, #ff6b81); } /* Red/Pink */
        .color-1 { background: linear-gradient(135deg, #2ed573, #7bed9f); } /* Green */
        .color-2 { background: linear-gradient(135deg, #1e90ff, #70a1ff); } /* Blue */
        .color-3 { background: linear-gradient(135deg, #ffa502, #ffeaa7); } /* Yellow/Orange */
        .color-4 { background: linear-gradient(135deg, #8e44ad, #a55eea); } /* Purple */
        .color-5 { background: linear-gradient(135deg, #00cec9, #81ecec); } /* Teal */

        .empty {
            background-color: rgba(0,0,0,0.2);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            cursor: default;
            border: 2px dashed rgba(255,255,255,0.05);
        }

        .controls {
            margin-top: -5px;
            display: flex;
            margin-bottom: 10px;
            
        }

        select, button {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            margin-left: 10px;
        }
        
        button.primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Win Modal */
        #win-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        #win-modal.show { display: flex; }
        #win-modal h2 { font-size: 4rem; margin: 0; color: var(--accent-color); text-shadow: 0 0 20px rgba(233, 69, 96, 0.8); }
        #win-modal p { font-size: 1.5rem; color: #fff; margin-bottom: 30px; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>Color Sliding Game</h1>
    <p class="subtext">Sort all the colors in seperate lines.</p>

    <div class="stats-bar">
        <span>MOVES <span id="move-count" class="stat-value">0</span></span>
        <span>TIME <span id="time-count" class="stat-value">00:00</span></span>
    </div>
    <div class="controls">
        <select id="grid-selector">
            <option value="3">3x3</option>
            <option value="4" selected>4x4</option>
            <option value="5">5x5</option>
        </select>
        <button class="primary" onclick="initGame()">Restart Game</button>
    </div>

    <div id="game-board"></div>

    

    <div id="win-modal">
        <h2>SOLVED!</h2>
        <p>Perfect Harmony.</p>
        <button class="primary" onclick="document.getElementById('win-modal').classList.remove('show'); initGame();">Play Again</button>
    </div>

    <script>
        let gridSize = 4;
        let blocks = []; 
        let emptyIndex = -1;
        let moves = 0;
        let timerInterval;
        let startTime;
        let isGameActive = false;

        const board = document.getElementById('game-board');
        const moveDisplay = document.getElementById('move-count');
        const timeDisplay = document.getElementById('time-count');

        // Init on load
        window.addEventListener('load', initGame);

        document.getElementById('grid-selector').addEventListener('change', (e) => {
            gridSize = parseInt(e.target.value);
            initGame();
        });

        function initGame() {
            isGameActive = true;
            moves = 0;
            updateStats();
            document.getElementById('win-modal').classList.remove('show');
            
            // Timer Reset
            clearInterval(timerInterval);
            timeDisplay.innerText = "00:00";
            startTime = Date.now();
            timerInterval = setInterval(updateTime, 1000);

            // Layout setup
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            
            const tileSize = gridSize > 4 ? 60 : 80;
            const gap = 10;
            board.style.width = `${gridSize * tileSize + ((gridSize-1) * gap)}px`;
            board.style.height = `${gridSize * tileSize + ((gridSize-1) * gap)}px`;

            // --- 1. Create Solvable State ---
            // We need exactly 'GridSize' amount of each color to make full lines possible.
            // e.g. for 4x4: 4 Reds, 4 Blues, 4 Greens, 3 Yellows + 1 Empty
            blocks = [];
            const totalCells = gridSize * gridSize;

            for(let i=0; i < totalCells - 1; i++) {
                // Determine color based on Row ID to ensure perfect distribution
                let colorId = Math.floor(i / gridSize);
                blocks.push(colorId);
            }
            blocks.push('empty');
            emptyIndex = blocks.length - 1;

            // --- 2. Scramble (Random Walk) ---
            scrambleBoard(gridSize * 30);
            renderBoard();
        }

        function scrambleBoard(steps) {
            let lastPos = -1;
            for(let i=0; i<steps; i++) {
                let neighbors = getNeighbors(emptyIndex);
                // Simple heuristic to avoid immediate backtracking
                let valid = neighbors.filter(n => n !== lastPos);
                if(valid.length === 0) valid = neighbors;
                
                let target = valid[Math.floor(Math.random() * valid.length)];
                
                // Swap logic
                [blocks[emptyIndex], blocks[target]] = [blocks[target], blocks[emptyIndex]];
                lastPos = emptyIndex;
                emptyIndex = target;
            }
        }

        function getNeighbors(idx) {
            let n = [];
            let r = Math.floor(idx / gridSize);
            let c = idx % gridSize;
            
            if (r > 0) n.push(idx - gridSize); // Up
            if (r < gridSize - 1) n.push(idx + gridSize); // Down
            if (c > 0) n.push(idx - 1); // Left
            if (c < gridSize - 1) n.push(idx + 1); // Right
            return n;
        }

        function renderBoard() {
            board.innerHTML = '';
            blocks.forEach((val, index) => {
                const el = document.createElement('div');
                el.className = 'block';
                
                if (val === 'empty') {
                    el.classList.add('empty');
                } else {
                    el.classList.add(`color-${val}`);
                }
                
                // Add click handler
                el.onclick = () => handleMove(index);
                board.appendChild(el);
            });
        }

        function handleMove(index) {
            if (!isGameActive) return;
            const neighbors = getNeighbors(emptyIndex);
            
            if (neighbors.includes(index)) {
                // Swap
                [blocks[emptyIndex], blocks[index]] = [blocks[index], blocks[emptyIndex]];
                emptyIndex = index;
                
                moves++;
                updateStats();
                renderBoard();
                
                // Check win with slight delay for UI render
                setTimeout(checkFlexibleWin, 30);
            }
        }

        // --- WIN LOGIC: ROWS OR COLUMNS ---
        function checkFlexibleWin() {
            if (checkRows() || checkCols()) {
                gameWon();
            }
        }

        function checkRows() {
            // Iterate every row
            for (let r = 0; r < gridSize; r++) {
                let rowColors = new Set();
                for (let c = 0; c < gridSize; c++) {
                    let idx = r * gridSize + c;
                    // We ignore 'empty' tiles for the color check. 
                    // This means a row is "pure" if it contains only Red + Empty, or just Red.
                    if (blocks[idx] !== 'empty') {
                        rowColors.add(blocks[idx]);
                    }
                }
                // If a row contains more than 1 distinct color type, it's failed.
                if (rowColors.size > 1) return false;
            }
            return true;
        }

        function checkCols() {
            // Iterate every column
            for (let c = 0; c < gridSize; c++) {
                let colColors = new Set();
                for (let r = 0; r < gridSize; r++) {
                    let idx = r * gridSize + c;
                    if (blocks[idx] !== 'empty') {
                        colColors.add(blocks[idx]);
                    }
                }
                if (colColors.size > 1) return false;
            }
            return true;
        }

        function gameWon() {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('win-modal').classList.add('show');
        }

        function updateStats() {
            moveDisplay.innerText = moves;
        }

        function updateTime() {
            const now = Date.now();
            const diff = Math.floor((now - startTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            timeDisplay.innerText = `${m}:${s}`;
        }
    </script>
</body>
</html>
